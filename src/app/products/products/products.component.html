<div class="input">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input type="text" matInput [formControl]="searchControl" />
  </mat-form-field>
</div>

<div class="products">
  @for (product of productsStore.filteredProducts(); track product.id) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>{{ product.title }}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
  </mat-card>
  }
</div>
